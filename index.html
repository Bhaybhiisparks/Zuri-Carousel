<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" data-container>
        <div class="buttons" data-button-container>
            <button class="default prev" data-buttons-button="prev" data-prev><img src="./images/icons8-prev-100.png" alt=""></button>
            <button class="default next" data-buttons-button="next" data-next><img src="./images/icons8-prev-100 (1).png" alt=""></button>
        </div>
        <ul data-slides>
            <li class="slide One" data-active>
                <img src="./images/izabelly-marques-Ytp_K5bwa0Q-unsplash.jpg" alt="">
            </li>
            <li class="slide Two">
                <img src="./images/charlesdeluvio-zqhe4qjVTJI-unsplash.jpg" alt="">
            </li>
            <li class="slide Three">
                <img src="./images/jamie-street-6CcB5TDNqkQ-unsplash.jpg" alt="">
            </li>
            <li class="slide Four">
                <img src="./images/jamie-street-uNNCs5kL70Q-unsplash (1).jpg" alt="">
            </li>
            <li class="slide Five">
                <img src="./images/luke-macgillivray-p_qco2Eo-E0-unsplash.jpg" alt="">
            </li>
        </ul>         
    </div>
  


    <script src="main.js" defer></script>
</body>
</html>
